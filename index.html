<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Fruit Inventory & Sales App</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a202c">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            min-height: 100vh;
        }
        .container {
            max-width: 640px;
            margin: auto;
            padding: 0 1.5rem 1.5rem;
        }
        .product-card {
            display: flex;
            align-items: stretch;
            background-color: #2d3748;
            padding: 0.5rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            margin-left: 1rem;
        }
        .btn-control {
            background-color: #374151; /* Subtle Gray */
            color: white;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            line-height: 1;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-control:hover {
            background-color: #4b5563;
        }
        .tab-button.active {
            border-bottom: 3px solid #38b2ac; /* Teal highlight */
            color: #38b2ac;
        }
        .input-stock {
            background-color: #4a5568;
            border: 1px solid #718096;
            color: #e2e8f0;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        .toast {
            visibility: hidden;
            opacity: 0;
        }
        /* Flex adjustments for responsive inventory layout */
        .inventory-control-group {
            display: flex;
            align-items: center;
        }
        .inventory-card-content {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        @media (min-width: 768px) {
            .inventory-card-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        /* Reports Delete Button Custom Styling */
        .delete-btn {
            color: #f87171; /* Red 400 */
            transition: color 0.2s;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        .delete-btn:hover {
            color: #ef4444; /* Red 500 */
            background-color: rgba(248, 113, 113, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container">
        <h1 class="text-3xl font-bold text-center pt-8 mb-4 text-white">Dry Fruit Manager</h1>
        
        <!-- Tab Navigation -->
        <div class="flex border-b border-gray-700 sticky top-0 bg-gray-900 z-10">
            <button class="tab-button flex-1 py-3 text-lg font-medium transition-colors hover:text-teal-400 active" 
                    onclick="switchView('Order')">Order</button>
            <button class="tab-button flex-1 py-3 text-lg font-medium transition-colors hover:text-teal-400" 
                    onclick="switchView('Inventory')">Inventory</button>
            <button class="tab-button flex-1 py-3 text-lg font-medium transition-colors hover:text-teal-400" 
                    onclick="switchView('Reports')">Reports</button>
            <button class="tab-button flex-1 py-3 text-lg font-medium transition-colors hover:text-teal-400" 
                    onclick="switchView('Settings')">Settings</button>
        </div>

        <div id="app-content" class="mt-6">
            <!-- Content will be rendered here -->
        </div>

        <div id="toast" class="toast"></div>
    </div>

    <script>
        // --- PWA Setup and LocalStorage Keys ---
        const STORAGE_KEY_INVENTORY = 'dryFruitInventory';
        const STORAGE_KEY_SALES = 'dryFruitSales';
        const STORAGE_KEY_PRICES = 'dryFruitPrices'; 

        // --- Global Product Data (Default Values) ---
        const DEFAULT_PRODUCT_DATA = [
            { id: 'almonds', name: 'Almonds', defaultPrice: 250, weight: '250 gms', image: 'https://placehold.co/80x80/2f4f4f/ffffff?text=Almonds' },
            { id: 'mamra_badam', name: 'Mamra Badam', defaultPrice: 600, weight: '250 gms', image: 'https://placehold.co/80x80/8B4513/ffffff?text=Mamra' },
            { id: 'cashews', name: 'Cashews', defaultPrice: 250, weight: '250 gms', image: 'https://placehold.co/80x80/6b46c1/ffffff?text=Cashews' },
            { id: 'pistachios', name: 'Pistachios', defaultPrice: 400, weight: '250 gms', image: 'https://placehold.co/80x80/4a5568/ffffff?text=Pistachios' },
            { id: 'walnuts', name: 'Walnuts', defaultPrice: 350, weight: '250 gms', image: 'https://placehold.co/80x80/5a67d8/ffffff?text=Walnuts' },
            { id: 'makhana', name: 'Makhana', defaultPrice: 380, weight: '250 gms', image: 'https://placehold.co/80x80/dd6b20/ffffff?text=Makhana' },
            { id: 'anjeer', name: 'Anjeer', defaultPrice: 450, weight: '250 gms', image: 'https://placehold.co/80x80/d69e2e/ffffff?text=Anjeer' },
            { id: 'pumpkin_seeds', name: 'Pumpkin Seeds', defaultPrice: 150, weight: '250 gms', image: 'https://placehold.co/80x80/63b3ed/ffffff?text=Seeds' },
        ];
        
        let products = []; // This array holds products with their available prices

        // --- Application State ---
        let appState = {
            currentView: 'Order',
            inventory: {},
            sales: [],
            // orderQuantities structure: { productId: { [priceKey]: quantity } }
            // e.g., { 'almonds': { '250': 2, '230': 1 } }
            orderQuantities: {}, 
            totalAmount: 0,
            upiLink: '',
            // Tracks the currently selected price in the Order tab for +/- actions
            activeOrderPrice: {} // { productId: priceAsString }
        };
        
        // --- LocalStorage Functions ---
        function getInventory() {
            try {
                const inventory = JSON.parse(localStorage.getItem(STORAGE_KEY_INVENTORY) || '{}');
                // Ensure all products are initialized, defaulting to 0
                DEFAULT_PRODUCT_DATA.forEach(p => {
                    if (inventory[p.id] === undefined) inventory[p.id] = 0;
                });
                return inventory;
            } catch { return {}; }
        }

        function saveInventory(inventory) {
            localStorage.setItem(STORAGE_KEY_INVENTORY, JSON.stringify(inventory));
        }

        function getSales() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_KEY_SALES) || '[]');
            } catch { return []; }
        }

        function saveSales(sales) {
            localStorage.setItem(STORAGE_KEY_SALES, JSON.stringify(sales));
        }
        
        // Price persistence functions - UPDATED to handle price arrays
        function getPersistedPrices() {
            try {
                const prices = JSON.parse(localStorage.getItem(STORAGE_KEY_PRICES) || '{}');
                // Ensure every product has at least its default price
                DEFAULT_PRODUCT_DATA.forEach(p => {
                    if (!prices[p.id] || !Array.isArray(prices[p.id]) || prices[p.id].length === 0) {
                        prices[p.id] = [p.defaultPrice];
                    }
                });
                return prices;
            } catch { 
                const defaultPrices = {};
                DEFAULT_PRODUCT_DATA.forEach(p => defaultPrices[p.id] = [p.defaultPrice]);
                return defaultPrices;
            }
        }

        function savePersistedPrices(prices) {
            localStorage.setItem(STORAGE_KEY_PRICES, JSON.stringify(prices));
        }

        // --- Core Logic ---

        // Utility to calculate total units ordered for one product
        function calculateCurrentOrderTotal(productId) {
            const prices = appState.orderQuantities[productId] || {};
            return Object.values(prices).reduce((sum, quantity) => sum + quantity, 0);
        }

        function updateOrderState() {
            let total = 0;
            let hasItems = false;
            
            for (const productId in appState.orderQuantities) {
                const itemPrices = appState.orderQuantities[productId];
                for (const priceKey in itemPrices) {
                    const quantity = itemPrices[priceKey];
                    const price = parseInt(priceKey);

                    if (quantity > 0) {
                        total += quantity * price; 
                        hasItems = true;
                    }
                }
            }

            appState.totalAmount = total;
            appState.upiLink = `upi://pay?pa=madhu3gupta@okicici&pn=Akansha%20Gupta&am=${total}&tn=Akansha%20Gutpa&cu=INR`;
            
            // Only show payment/share info if there are items
            const linkContainerEl = document.getElementById('link-container');
            if (linkContainerEl) {
                if (hasItems) {
                    linkContainerEl.classList.remove('hidden', 'opacity-0');
                    setTimeout(() => linkContainerEl.classList.add('opacity-100'), 10);
                } else {
                    linkContainerEl.classList.remove('opacity-100');
                    setTimeout(() => linkContainerEl.classList.add('hidden'), 500);
                }
            }
            
            updateUpiAndWhatsappLinks(total);
        }

        function updateUpiAndWhatsappLinks(total) {
            const upiLinkInput = document.getElementById('upi-link-input');
            const whatsappLinkEl = document.getElementById('whatsapp-link');

            if (upiLinkInput) upiLinkInput.value = appState.upiLink;
            if (whatsappLinkEl) {
                // Generate WhatsApp summary
                let summaryText = 'My Dry Fruit Order\n\n';
                let hasItems = false;
                
                for (const productId in appState.orderQuantities) {
                    const product = products.find(p => p.id === productId);
                    if (!product) continue;
                    
                    const itemPrices = appState.orderQuantities[productId];
                    
                    for (const priceKey in itemPrices) {
                        const quantity = itemPrices[priceKey];
                        const price = parseInt(priceKey);
                        
                        if (quantity > 0) {
                            hasItems = true;
                            const itemTotal = quantity * price;
                            // Format: Almonds x 2: ₹500 (at ₹250/unit)
                            summaryText += `${product.name} x ${quantity}: ₹${itemTotal} (at ₹${price}/unit)\n`;
                        }
                    }
                }

                if (hasItems) {
                    summaryText += `\n---\nGrand Total: ₹${total}\n\n`;
                    summaryText += `UPI Payment Link: ${appState.upiLink}`;
                    const encodedText = encodeURIComponent(summaryText);
                    
                    whatsappLinkEl.href = `https://wa.me/?text=${encodedText}`;
                    whatsappLinkEl.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    whatsappLinkEl.href = '#';
                    whatsappLinkEl.classList.add('opacity-50', 'cursor-not-allowed');
                }
            }

            if (document.getElementById('total-amount')) {
                document.getElementById('total-amount').textContent = `₹${total}`;
            }

            generateQRCode(appState.upiLink);
        }

        // --- UI Interactions (Public) ---

        // New function to add a price to the list
        window.addPrice = (productId) => {
            const input = document.getElementById(`new-price-input-${productId}`);
            const newPrice = parseInt(input.value) || 0;
            
            if (newPrice <= 0) {
                showToast("Price must be greater than zero.", 'error');
                return;
            }

            const prices = getPersistedPrices();
            const productPrices = prices[productId] || [];
            
            if (!productPrices.includes(newPrice)) {
                productPrices.push(newPrice);
                productPrices.sort((a, b) => a - b); // Keep sorted
                prices[productId] = productPrices;
                savePersistedPrices(prices);
                
                // Re-initialize products and render
                initializeProducts(); 
                renderApp();
                showToast(`Price ₹${newPrice} added.`, 'success');
            } else {
                showToast(`Price ₹${newPrice} already exists.`, 'error');
            }
            input.value = ''; // Clear input
        };

        window.removePrice = (productId, priceToRemove) => {
            const prices = getPersistedPrices();
            const productPrices = prices[productId] || [];
            
            if (productPrices.length <= 1) {
                showToast("Cannot remove the last price.", 'error');
                return;
            }
            
            prices[productId] = productPrices.filter(p => p !== priceToRemove);
            savePersistedPrices(prices);
            
            initializeProducts(); 
            renderApp();
            showToast(`Price ₹${priceToRemove} removed.`, 'success');
        };

        // Order Tab: Set the active price for +/- control
        window.setActivePrice = (productId, price) => {
            // Convert price to string as object keys are strings
            appState.activeOrderPrice[productId] = price.toString(); 
            renderApp(); // Re-render to highlight the active pill and update quantity text
        };

        window.increaseQuantity = (productId) => {
            const activePrice = appState.activeOrderPrice[productId];
            if (!activePrice) {
                showToast("Please select a price pill first.", 'error');
                return;
            }

            // Ensure state exists for the product and the specific price
            if (!appState.orderQuantities[productId]) appState.orderQuantities[productId] = {};
            if (!appState.orderQuantities[productId][activePrice]) {
                appState.orderQuantities[productId][activePrice] = 0;
            }
            
            const currentOrderTotal = calculateCurrentOrderTotal(productId);
            const currentStock = appState.inventory[productId] || 0;
            
            if (currentStock === 0 || currentOrderTotal >= currentStock) {
                showToast(`Cannot add more. Stock limit reached! (${currentStock} units)`, 'error');
                return;
            }
            
            appState.orderQuantities[productId][activePrice]++;
            updateOrderState();
            renderApp();
        };

        window.decreaseQuantity = (productId) => {
            const activePrice = appState.activeOrderPrice[productId];
            if (!activePrice) return; 

            if (appState.orderQuantities[productId] && appState.orderQuantities[productId][activePrice] > 0) {
                appState.orderQuantities[productId][activePrice]--;
                
                // Cleanup if quantity hits zero
                if (appState.orderQuantities[productId][activePrice] === 0) {
                    delete appState.orderQuantities[productId][activePrice];
                    if (Object.keys(appState.orderQuantities[productId]).length === 0) {
                         delete appState.orderQuantities[productId];
                    }
                }

                updateOrderState();
                renderApp();
            }
        };

        window.updateStock = (productId, delta) => {
            const currentStock = appState.inventory[productId] || 0;
            const newStock = Math.max(0, currentStock + delta);
            const product = products.find(p => p.id === productId);
            
            appState.inventory[productId] = newStock;
            saveInventory(appState.inventory);
            showToast(`Stock for ${product.name} updated to ${newStock}.`, 'success');
            renderApp();
        };
        
        window.setStockFromInput = (productId) => {
             const input = document.getElementById(`inventory-input-${productId}`);
             const newStock = parseInt(input.value) || 0;
             const product = products.find(p => p.id === productId);

             appState.inventory[productId] = Math.max(0, newStock);
             saveInventory(appState.inventory);
             showToast(`Stock for ${product.name} set to ${appState.inventory[productId]}.`, 'success');
             renderApp();
        };

        // Price input functions (setPriceFromInput/updateOrderPrice) removed as pricing is now managed by pills in Order and list management in Inventory.

        // NEW FUNCTION: Toggles the phone number field between link and input
        window.toggleEditPhone = (saleId, event) => {
            // Prevent default dblclick behavior
            event.preventDefault(); 
            
            const displayEl = document.getElementById(`phone-display-${saleId}`);
            if (!displayEl) return;
            
            const sale = appState.sales.find(s => s.id === saleId);
            if (!sale) return;

            // Check if we are already editing
            if (displayEl.dataset.editing === 'true') return;

            displayEl.dataset.editing = 'true';
            
            // Replace content with an input field
            displayEl.innerHTML = `
                <input type="tel" id="edit-phone-${saleId}" value="${sale.phone || ''}" 
                       onblur="updateSalePhoneNumber('${saleId}', this)"
                       onkeydown="if(event.key === 'Enter') { this.blur(); }"
                       class="w-full input-stock text-sm focus:ring-teal-500 focus:border-teal-500">
            `;
            
            // Focus the new input element immediately
            const inputEl = document.getElementById(`edit-phone-${saleId}`);
            if (inputEl) {
                inputEl.focus();
                // Move cursor to the end
                inputEl.setSelectionRange(inputEl.value.length, inputEl.value.length);
            }
        };

        // MODIFIED FUNCTION: Updates phone number directly on a sales record and switches back to display mode
        window.updateSalePhoneNumber = (saleId, inputElement) => {
            const newPhone = inputElement.value.trim();
            const sales = getSales();
            const index = sales.findIndex(sale => sale.id === saleId);
            
            // Validation: Empty or exactly 10 digits
            const isValidPhone = newPhone === '' || newPhone.match(/^\d{10}$/);

            if (index !== -1 && isValidPhone) {
                sales[index].phone = newPhone;
                saveSales(sales);
                appState.sales = sales; // Update app state
                
                showToast(`Phone number updated for sale ending in ${saleId.slice(-4)}`, 'success');
                
                // After saving, immediately switch back to display mode
                const displayEl = document.getElementById(`phone-display-${saleId}`);
                if (displayEl) {
                    displayEl.innerHTML = createPhoneDisplayContent(sales[index]);
                    displayEl.dataset.editing = 'false';
                }
            } else if (index !== -1) {
                showToast("Invalid phone number. Must be 10 digits or empty.", 'error');
                // Re-focus the element to allow correction
                inputElement.focus();
            }
        };


        window.recordSale = () => {
            if (appState.totalAmount === 0) {
                showToast("Order is empty. Cannot record sale.", 'error');
                return;
            }
            
            const phone = ''; 
            
            const saleItems = [];
            let saleTotal = 0;
            let updatedInventory = { ...appState.inventory };

            for (const productId in appState.orderQuantities) {
                const product = products.find(p => p.id === productId);
                if (!product) continue;

                const itemPrices = appState.orderQuantities[productId];

                for (const priceKey in itemPrices) {
                    const quantitySold = itemPrices[priceKey];
                    const priceUsed = parseInt(priceKey);

                    if (quantitySold > 0) {
                        saleItems.push({
                            id: product.id,
                            name: product.name,
                            quantity: quantitySold,
                            price: priceUsed // Use the transaction price
                        });
                        saleTotal += quantitySold * priceUsed;
                        // Deduct from inventory
                        updatedInventory[product.id] = updatedInventory[product.id] - quantitySold;
                    }
                }
            }

            // 1. Save Sale Record
            const sales = getSales();
            sales.unshift({ // Add to the beginning for easier display
                id: Date.now().toString(),
                timestamp: new Date().toISOString(),
                items: saleItems,
                total: saleTotal,
                phone: phone, // Save empty phone number
            });
            saveSales(sales);
            appState.sales = sales;

            // 2. Update Inventory
            saveInventory(updatedInventory);
            appState.inventory = updatedInventory;

            // 3. Reset Order: Clear appState.orderQuantities and activeOrderPrice
            appState.orderQuantities = {};
            appState.activeOrderPrice = {};
            appState.totalAmount = 0;
            updateOrderState();
            
            showToast(`Sale of ₹${saleTotal} recorded successfully! Inventory updated.`, 'success');
            renderApp();
        };

        // NEW FUNCTION: Deletes a sale and restocks inventory
        window.deleteSale = (saleId) => {
            const sales = getSales();
            const saleIndex = sales.findIndex(s => s.id === saleId);

            if (saleIndex === -1) {
                showToast("Error: Sale not found.", 'error');
                return;
            }

            const saleToDelete = sales[saleIndex];
            let updatedInventory = getInventory();
            let totalRestockedUnits = 0;

            // Restock inventory items
            saleToDelete.items.forEach(item => {
                const quantitySold = item.quantity;
                const productId = item.id;
                
                updatedInventory[productId] = (updatedInventory[productId] || 0) + quantitySold;
                totalRestockedUnits += quantitySold;
            });

            // Remove sale from the list
            sales.splice(saleIndex, 1);

            // Save changes
            saveInventory(updatedInventory);
            saveSales(sales);
            
            // Update app state and re-render
            appState.inventory = updatedInventory;
            appState.sales = sales;

            showToast(`Sale deleted. ${totalRestockedUnits} units restocked to inventory.`, 'success');
            renderApp();
        };


        window.copyLink = () => {
            const upiLinkInput = document.getElementById('upi-link-input');
            upiLinkInput.select();
            document.execCommand('copy');
            showToast("UPI Link copied to clipboard!", 'success');
        };
        
        // --- Import/Export Functions ---

        window.exportData = () => {
            const exportObject = {
                [STORAGE_KEY_INVENTORY]: getInventory(),
                [STORAGE_KEY_PRICES]: getPersistedPrices(), // Now exports array of prices
                [STORAGE_KEY_SALES]: getSales()
            };

            const dataStr = JSON.stringify(exportObject, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileName = `dryfruit_manager_export_${new Date().toISOString().slice(0, 10)}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileName);
            linkElement.click();

            showToast("Data exported successfully!", 'success');
        };

        window.importData = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // Basic validation: Check if mandatory keys exist
                    if (!importedData[STORAGE_KEY_INVENTORY] || !importedData[STORAGE_KEY_PRICES] || !importedData[STORAGE_KEY_SALES]) {
                        throw new Error("Invalid import file format. Missing Inventory, Price, or Sales keys.");
                    }

                    // Store data and reload
                    localStorage.setItem(STORAGE_KEY_INVENTORY, JSON.stringify(importedData[STORAGE_KEY_INVENTORY]));
                    localStorage.setItem(STORAGE_KEY_PRICES, JSON.stringify(importedData[STORAGE_KEY_PRICES]));
                    localStorage.setItem(STORAGE_KEY_SALES, JSON.stringify(importedData[STORAGE_KEY_SALES]));

                    showToast("Data imported successfully! Reloading app...", 'success');
                    // Reload the window to re-initialize the app state with new data
                    setTimeout(() => window.location.reload(), 1500); 

                } catch (error) {
                    console.error("Import failed:", error);
                    showToast(`Import failed: ${error.message || 'Check console for details.'}`, 'error');
                }
            };
            reader.readAsText(file);
        };

        // --- Initialization and Product Mapping ---
        function initializeProducts() {
            const persistedPricesObj = getPersistedPrices();
            
            // Reset products array with updated price information
            products = DEFAULT_PRODUCT_DATA.map(p => {
                const productPrices = persistedPricesObj[p.id] || [p.defaultPrice];
                return {
                    ...p,
                    // Store all available prices
                    allPrices: productPrices,
                    // The main 'price' property is no longer used for dynamic pricing in the order tab
                };
            });

            // Cleanup order quantities if a price was deleted from inventory
            for (const productId in appState.orderQuantities) {
                const itemPrices = appState.orderQuantities[productId];
                const availablePrices = products.find(p => p.id === productId)?.allPrices.map(String) || [];
                
                for (const priceKey in itemPrices) {
                    if (!availablePrices.includes(priceKey)) {
                        delete itemPrices[priceKey];
                    }
                }
                // Cleanup product entry if all its prices are gone from the order
                if (Object.keys(itemPrices).length === 0) {
                    delete appState.orderQuantities[productId];
                    delete appState.activeOrderPrice[productId];
                }
            }
        }


        // --- Rendering Functions ---

        function renderApp() {
            // Update Tab Highlight
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === appState.currentView) {
                    btn.classList.add('active');
                }
            });

            // Render content based on current view
            const contentEl = document.getElementById('app-content');
            if (appState.currentView === 'Order') {
                contentEl.innerHTML = renderOrderTab();
                updateOrderState(); // Re-run after rendering
            } else if (appState.currentView === 'Inventory') {
                contentEl.innerHTML = renderInventoryTab();
            } else if (appState.currentView === 'Reports') {
                contentEl.innerHTML = renderReportsTab();
            } else if (appState.currentView === 'Settings') {
                contentEl.innerHTML = renderSettingsTab();
            }
        }
        
        function renderOrderTab() {
            const productCards = products.map(product => {
                const allPrices = product.allPrices; // The array of available prices
                const stock = appState.inventory[product.id] || 0;
                const isOutOfStock = stock === 0;
                
                // Calculate total units ordered for this product across all prices
                const totalOrderedUnits = calculateCurrentOrderTotal(product.id);
                const currentActivePrice = appState.activeOrderPrice[product.id];

                // Price pill rendering
                const pricePills = allPrices.map(price => {
                    const priceKey = price.toString();
                    const quantity = (appState.orderQuantities[product.id] && appState.orderQuantities[product.id][priceKey]) || 0;
                    const isActive = priceKey === currentActivePrice;
                    const hasQuantity = quantity > 0;

                    return `
                        <button onclick="setActivePrice('${product.id}', ${price})"
                                class="px-3 py-1 text-xs font-semibold rounded-full transition-colors 
                                        ${isActive ? 'bg-teal-500 text-gray-900 shadow-lg' : 'bg-gray-700 text-gray-300 hover:bg-teal-700 hover:text-white'}">
                            ₹${price} ${hasQuantity ? `(x${quantity})` : ''}
                        </button>
                    `;
                }).join('');

                // Determine controls visibility based on active price
                const controlsDisabled = !currentActivePrice || isOutOfStock;
                
                // Current quantity/price text
                const currentActiveQuantity = currentActivePrice 
                    ? ((appState.orderQuantities[product.id] && appState.orderQuantities[product.id][currentActivePrice]) || 0) 
                    : 0;

                return `
                    <div class="product-card ${isOutOfStock ? 'opacity-50' : ''}">
                        <button onclick="decreaseQuantity('${product.id}')" ${controlsDisabled ? 'disabled' : ''} class="btn-control w-1/4 rounded-tl-lg rounded-bl-lg mr-2 p-4 text-3xl font-bold border-r border-gray-600 focus:outline-none ${controlsDisabled ? 'opacity-50' : ''}">
                            <span class="text-gray-200">-</span>
                        </button>
                        <div class="flex-grow flex items-center p-2">
                            <img src="${product.image}" alt="${product.name}" class="w-12 h-12 object-cover rounded-lg hidden sm:block">
                            <div class="product-details ml-2 sm:ml-4 flex-grow">
                                <span class="text-md font-medium">${product.name}</span>
                                
                                <!-- Price Pills -->
                                <div class="flex flex-wrap gap-2 py-2">
                                    ${pricePills}
                                </div>
                                
                                <div class="text-sm mt-1">
                                    <span class="text-teal-400 font-bold">${currentActiveQuantity}</span> active units @ ${currentActivePrice ? `₹${currentActivePrice}` : 'N/A'}
                                    <span class="text-gray-400">| Total Ordered: ${totalOrderedUnits}</span>
                                    <span class="block">Stock: <span class="${isOutOfStock ? 'text-red-400 font-bold' : 'text-green-400'}">${stock}</span></span>
                                </div>
                            </div>
                        </div>
                        <button onclick="increaseQuantity('${product.id}')" ${controlsDisabled ? 'disabled' : ''} class="btn-control w-1/4 rounded-tr-lg rounded-br-lg ml-2 p-4 text-3xl font-bold border-l border-gray-600 focus:outline-none ${controlsDisabled ? 'opacity-50' : ''}">
                            <span class="text-gray-200">+</span>
                        </button>
                    </div>
                `;
            }).join('');

            return `
                <p class="text-center text-gray-400 mb-6">Select a **Price Pill** to activate the quantity controls (+/-).</p>
                <div id="product-list" class="space-y-4">
                    ${productCards}
                </div>
                
                <div class="mt-8 p-6 bg-gray-800 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-3">Order Details</h2>
                    
                    
                    <div class="flex justify-between items-center mb-4 border-t border-gray-700 pt-4">
                        <span class="text-xl font-semibold">Total:</span>
                        <span id="total-amount" class="text-3xl font-bold text-teal-400">₹0</span>
                    </div>
                    
                    <button onclick="recordSale()" class="w-full bg-yellow-600 text-white text-center font-bold py-3 px-6 rounded-lg hover:bg-yellow-700 transition-colors shadow-lg block mb-4">
                        Record Sale & Deduct Stock
                    </button>

                    <a id="whatsapp-link" href="#" target="_blank" class="w-full bg-teal-600 text-white text-center font-bold py-3 px-6 rounded-lg hover:bg-teal-700 transition-colors shadow-lg block">
                        Share over WhatsApp
                    </a>
                </div>

                <div id="link-container" class="mt-6 p-6 bg-gray-800 rounded-xl shadow-md hidden opacity-0">
                    <h2 class="text-xl font-semibold mt-6 mb-3">Scan to Pay</h2>
                    <div id="qr-code-container" class="p-2 bg-white rounded-lg"></div>

                    <h2 class="text-xl font-semibold mb-3 mt-6">Your Payment Link</h2>
                    <div class="flex items-center space-x-2 bg-gray-700 p-3 rounded-lg">
                        <input type="text" id="upi-link-input" readonly class="flex-grow bg-transparent border-none outline-none text-sm text-gray-300 truncate cursor-pointer">
                        <button onclick="copyLink()" class="copy-button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v10a2 2 0 002 2h2m-2 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2m-2 2V5m0 0a2 2 0 10-4 0m4 0a2 2 0 11-4 0M8 5a2 2 0 11-4 0m4 0a2 2 0 10-4 0m-2 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2" />
                            </svg>
                            Copy Link
                        </button>
                    </div>
                </div>
            `;
        }

        function renderInventoryTab() {
            const inventoryList = products.map(product => {
                const stock = appState.inventory[product.id] || 0;
                const isLow = stock < 5 && stock > 0;
                const isZero = stock === 0;
                
                // Get the actual stored prices array
                const prices = getPersistedPrices()[product.id] || [];

                const priceTags = prices.map(price => `
                    <div class="flex items-center bg-gray-600 rounded-lg pr-2 py-1">
                        <span class="text-sm font-semibold px-2 whitespace-nowrap">₹${price}</span>
                        <button onclick="removePrice('${product.id}', ${price})" class="text-red-400 hover:text-red-500 transition-colors ml-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                `).join('');

                return `
                    <div class="product-card p-4">
                        <div class="inventory-card-content">
                            <div class="flex-grow mb-4 md:mb-0">
                                <span class="text-lg font-medium">${product.name}</span>
                                <p class="text-gray-400 text-sm">${product.weight}</p>
                                <p class="text-md mt-1">
                                    Stock: <span class="font-bold ${isZero ? 'text-red-500' : isLow ? 'text-yellow-500' : 'text-green-500'}">${stock}</span>
                                </p>
                            </div>
                            
                            <!-- Price Management -->
                            <div class="w-full md:w-auto mb-4 md:mb-0 md:mr-6">
                                <label class="block text-sm font-medium text-gray-400 mb-2">Available Prices:</label>
                                <div class="flex flex-wrap gap-2 mb-3">
                                    ${priceTags.length > 0 ? priceTags : '<p class="text-xs italic text-gray-500">No prices set.</p>'}
                                </div>
                                <div class="flex space-x-2">
                                    <input type="number" id="new-price-input-${product.id}" placeholder="New Price" 
                                        class="input-stock flex-grow text-center focus:ring-teal-500 focus:border-teal-500">
                                    <button onclick="addPrice('${product.id}')" class="bg-teal-600 text-white px-3 py-1 rounded-lg hover:bg-teal-700 transition-colors">Add</button>
                                </div>
                            </div>

                            <!-- Stock Control -->
                            <div class="inventory-control-group space-x-2 w-full md:w-auto justify-end">
                                <span class="text-sm text-gray-400 whitespace-nowrap">Stock:</span>
                                <button onclick="updateStock('${product.id}', -1)" class="btn-control p-2 w-8 h-8 rounded-full text-lg">-</button>
                                <input type="number" id="inventory-input-${product.id}" value="${stock}" 
                                    onchange="setStockFromInput('${product.id}')" 
                                    class="input-stock w-16 text-center focus:ring-teal-500 focus:border-teal-500">
                                <button onclick="updateStock('${product.id}', 1)" class="btn-control p-2 w-8 h-8 rounded-full text-lg">+</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <h2 class="text-xl font-bold mb-4">Stock & Price Management</h2>
                <p class="text-gray-400 mb-6">Manage stock levels and define multiple price points for each item. (Prices must be unique and are sorted automatically).</p>
                <div class="space-y-4">
                    ${inventoryList}
                </div>
            `;
        }
        
        // Utility function to generate the phone number link/display HTML
        function createPhoneDisplayContent(sale) {
            const phone = sale.phone || '';
            const isValidPhone = phone.match(/^\d{10}$/);

            if (isValidPhone) {
                return `
                    <a href="https://wa.me/91${phone}" target="_blank" class="text-teal-400 underline block font-semibold" title="Double-click to edit, Click to chat on WhatsApp">
                        +91 ${phone}
                    </a>
                `;
            } else {
                return `<span class="text-red-400 italic font-semibold cursor-pointer" title="Double-click to add phone number">${phone || 'No phone recorded'}</span>`;
            }
        }

        function renderReportsTab() {
            const totalRevenue = appState.sales.reduce((sum, sale) => sum + sale.total, 0);

            const salesList = appState.sales.map(sale => {
                const date = new Date(sale.timestamp).toLocaleString();
                
                // Aggregate items by price for clean display
                const itemsByPrice = sale.items.map(i => `${i.name} (${i.quantity} @ ₹${i.price})`).join(', ');

                return `
                    <div class="bg-gray-700 p-4 rounded-lg shadow-inner flex justify-between items-start">
                        <div class="flex-grow">
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-lg font-bold text-teal-400">₹${sale.total}</span>
                                <span class="text-xs text-gray-400">${date}</span>
                            </div>
                            <p class="text-sm text-gray-300 mb-3">Items: ${itemsByPrice}</p>
                            
                            <!-- Phone Number Display/Edit Field on Reports Tab -->
                            <label for="phone-display-${sale.id}" class="block text-xs font-medium text-gray-400 mb-1">Customer Phone (Dbl-Click to Edit)</label>
                            <div id="phone-display-${sale.id}" 
                                 ondblclick="toggleEditPhone('${sale.id}', event)" 
                                 data-editing="false"
                                 class="p-2 rounded-md transition-colors hover:bg-gray-600 cursor-pointer">
                                ${createPhoneDisplayContent(sale)}
                            </div>
                        </div>

                        <!-- Delete Button (Icon) -->
                        <div class="flex-shrink-0 ml-4 pt-1">
                            <button onclick="deleteSale('${sale.id}')" 
                                    class="delete-btn focus:outline-none"
                                    title="Delete Sale & Restock Inventory">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <h2 class="text-xl font-bold mb-4">Sales Records</h2>
                <div class="bg-gray-800 p-4 rounded-xl shadow-md mb-6">
                    <p class="text-sm font-semibold">Total Revenue Recorded</p>
                    <p class="text-4xl font-extrabold text-teal-400">₹${totalRevenue}</p>
                </div>
                
                <h3 class="text-lg font-semibold mb-3">Transaction History (${appState.sales.length} Sales)</h3>
                <div class="space-y-3">
                    ${appState.sales.length > 0 ? salesList : '<p class="text-gray-400 italic">No sales recorded yet.</p>'}
                </div>
            `;
        }
        
        function renderSettingsTab() {
            return `
                <h2 class="text-xl font-bold mb-6">Data Management & Settings</h2>
                
                <!-- Export Section -->
                <div class="p-6 bg-gray-800 rounded-xl shadow-md mb-8">
                    <h3 class="text-lg font-semibold mb-3 text-white">Export Data (Backup)</h3>
                    <p class="text-sm text-gray-400 mb-4">Download a JSON file containing all your Inventory, Prices, and Sales data.</p>
                    <button onclick="exportData()" class="w-full bg-indigo-600 text-white text-center font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors shadow-lg block">
                        Download Full App State
                    </button>
                </div>

                <!-- Import Section -->
                <div class="p-6 bg-gray-800 rounded-xl shadow-md">
                    <h3 class="text-lg font-semibold mb-3 text-white">Import Data (Restore)</h3>
                    <p class="text-sm text-red-400 font-medium mb-4">WARNING: Importing data will overwrite ALL current Inventory, Prices, and Sales records!</p>
                    <input type="file" id="import-file" accept=".json" onchange="importData(event)" 
                        class="w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4
                               file:rounded-lg file:border-0
                               file:text-sm file:font-semibold
                               file:bg-teal-500 file:text-white
                               hover:file:bg-teal-600
                               cursor-pointer">
                </div>
            `;
        }

        // --- Utility and Initialization ---
        
        function switchView(viewName) {
            appState.currentView = viewName;
            renderApp();
        }

        function showToast(message, type = 'info') {
            const toastEl = document.getElementById('toast');
            toastEl.textContent = message;
            toastEl.className = 'fixed bottom-5 left-1/2 transform -translate-x-1/2 py-2 px-4 rounded-lg text-sm transition-opacity duration-300 z-50';
            
            if (type === 'success') {
                toastEl.classList.add('bg-green-600', 'text-white');
            } else if (type === 'error') {
                toastEl.classList.add('bg-red-600', 'text-white');
            } else {
                toastEl.classList.add('bg-gray-600', 'text-white');
            }

            toastEl.style.visibility = 'visible';
            toastEl.classList.remove('opacity-0');
            toastEl.classList.add('opacity-100');

            setTimeout(() => {
                toastEl.classList.remove('opacity-100');
                toastEl.classList.add('opacity-0');
                setTimeout(() => {
                    toastEl.style.visibility = 'hidden';
                }, 300);
            }, 3000);
        }

        function generateQRCode(data) {
            const qrCodeContainerEl = document.getElementById('qr-code-container');
            if (!qrCodeContainerEl) return;

            // Clear any previous QR code
            qrCodeContainerEl.innerHTML = '';
            
            // Get the container width and use it for the QR code size
            const size = qrCodeContainerEl.offsetWidth * 0.95; 
            
            // Only generate if there's a total amount greater than 0
            if (appState.totalAmount > 0) {
                new QRCode(qrCodeContainerEl, {
                    text: data,
                    width: size,
                    height: size,
                    colorDark : "#1a202c",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            }
        }

        // Initial setup on load
        window.onload = () => {
            // 1. Load initial product data and prices
            initializeProducts(); 
            
            // 2. Load inventory and sales state
            appState.inventory = getInventory();
            appState.sales = getSales();
            
            // 3. Initialize order quantities structure (only need to ensure the main object is set up)
            appState.orderQuantities = {};
            
            renderApp();
            // Attach event listener for QR code resizing (e.g., screen rotation/resize)
            window.addEventListener('resize', () => {
                if (appState.currentView === 'Order') {
                    generateQRCode(appState.upiLink);
                }
            });
        };
    </script>
</body>
</html>
